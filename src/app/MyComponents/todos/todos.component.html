<div class="container">
  <h1 class="text-center mb-3">Todo List</h1>

  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <div class="row">
    <h4 class="col">Your Todos</h4>
    <button class="btn btn-danger col" style="max-width: 105px; margin-right: 1050px;" (click)="deleteAll()">Delete
      All</button>
  </div>

  <div *ngIf="this.todos.length===0; else elseBlock">
    No todos to display
  </div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos ; index as i">
      <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
      </app-todo-item>
    </div>
  </ng-template>
</div>
